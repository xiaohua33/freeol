<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My mind</title>
		<link href="css/jsmind.css" rel="stylesheet"   />
		<link href="css/common.css" rel="stylesheet"   />
		<script src="js/jquery3.min.js"></script>
	</head>
	<body>
		<strong id="msg">make your new mind</strong>
		<div id="toolsBar">
			<button id="newMind"><img src="img/new.png"/></button>
			<button class="file"><img src="img/open.png"/><input id="file_input" class="file_input" type="file"/></button>
			<button id="saveMind"><img  src="img/save.png"/></button>
			<button id="zoomOut"><img  src="img/zoomout.png"/></button>
			<button id="zoomIn"><img  src="img/zoomin.png"/></button>
			<button id="addNode"><img src="img/add.png"/></button>
			<button id="delNode"><img src="img/delete.png"/></button>
		</div>
		<div id="jsmind_container"></div>
		<script src="js/jsmind.js"></script>
		<script src="js/jsmind.draggable.js"></script>
		<script src="js/jsmind.screenshot.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
